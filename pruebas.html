    <!-- PRUEBA PARA BOTON DETECTA VIDEO -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <button>¿Está "Hola Mundo" visible?</button>
    <div id="holamundo">Hola Mundo</div>
    <p>.</p>
    <p>.</p>
      
    <!-- Seccion logica y bootstrap -->
    <script type="text/javascript">
      function esVisible(elem){
        /* Ventana de Visualización*/
        var posTopView = $(window).scrollTop();
        var posButView = posTopView + $(window).height();
        /* Elemento a validar*/
        var elemTop = $(elem).offset().top;
        var elemBottom = elemTop + $(elem).height();
        /* Comparamos los dos valores tanto del elemento como de la ventana */
        var bol = ((elemBottom < posButView && elemBottom > posTopView) || (elemTop >posTopView && elemTop< posButView));
        if (bol == false) {
          alert("Este contenido no se encuentra a la vista ")
        }
        return bol;
      }

      $("button").on("click", function() {
        var ele = document.getElementById('holamundo');
        console.log(esVisible(ele));
      });
    </script>
